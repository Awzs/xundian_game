    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆçŠ¶æ€
            let puzzleSize = 4; // é»˜è®¤4x4
            let puzzle = [];
            let emptyPos = { row: puzzleSize - 1, col: puzzleSize - 1 };
            let moves = 0;
            let timer = 0;
            let timerInterval = null;
            let isPlaying = false;
            
            // é¢œè‰²é…ç½®
            const tileColors = [
                'bg-red-400', 'bg-orange-400', 'bg-yellow-400', 'bg-green-400',
                'bg-blue-400', 'bg-indigo-400', 'bg-purple-400', 'bg-pink-400',
                'bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500',
                'bg-blue-500', 'bg-indigo-500', 'bg-purple-500', 'bg-pink-500',
                'bg-red-600', 'bg-orange-600', 'bg-yellow-600', 'bg-green-600',
                'bg-blue-600', 'bg-indigo-600', 'bg-purple-600', 'bg-pink-600',
            ];
            
            // DOM å…ƒç´ 
            const puzzleContainer = document.getElementById('puzzleContainer');
            const movesElement = document.getElementById('moves');
            const timerElement = document.getElementById('timer');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const difficultySelect = document.getElementById('difficulty');
            const successModal = document.getElementById('successModal');
            const finalMovesElement = document.getElementById('finalMoves');
            const finalTimeElement = document.getElementById('finalTime');
            const playAgainBtn = document.getElementById('playAgainBtn');
            
            // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            playAgainBtn.addEventListener('click', () => {
                successModal.classList.add('opacity-0', 'pointer-events-none');
                resetGame();
                startGame();
            });
            
            difficultySelect.addEventListener('change', () => {
                puzzleSize = parseInt(difficultySelect.value);
                resetGame();
            });
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initPuzzle();
            
            // åˆå§‹åŒ–æ‹¼å›¾
            function initPuzzle() {
                puzzle = [];
                let value = 1;
                
                // åˆ›å»ºæœ‰åºçš„æ‹¼å›¾
                for (let row = 0; row < puzzleSize; row++) {
                    puzzle[row] = [];
                    for (let col = 0; col < puzzleSize; col++) {
                        if (row === puzzleSize - 1 && col === puzzleSize - 1) {
                            puzzle[row][col] = 0; // ç©ºç™½æ–¹å—
                        } else {
                            puzzle[row][col] = value++;
                        }
                    }
                }
                
                // æ›´æ–°ç½‘æ ¼æ ·å¼
                puzzleContainer.style.gridTemplateColumns = `repeat(${puzzleSize}, 1fr)`;
                
                // æ¸²æŸ“æ‹¼å›¾
                renderPuzzle();
            }
            
            // æ¸²æŸ“æ‹¼å›¾
            function renderPuzzle() {
                puzzleContainer.innerHTML = '';
                
                for (let row = 0; row < puzzleSize; row++) {
                    for (let col = 0; col < puzzleSize; col++) {
                        const value = puzzle[row][col];
                        const tile = document.createElement('div');
                        
                        if (value === 0) {
                            // ç©ºç™½æ–¹å—
                            tile.className = 'aspect-square rounded-xl bg-transparent';
                        } else {
                            // æ•°å­—æ–¹å—
                            const colorIndex = (value - 1) % tileColors.length;
                            tile.className = `aspect-square rounded-xl flex items-center justify-center text-white text-2xl md:text-3xl font-bold ${tileColors[colorIndex]} tile-hover cursor-pointer shadow-md`;
                            
                            // ä¸ºæ–¹å—æ·»åŠ å¡é€šé£æ ¼çš„è¡¨æƒ…
                            const emojis = ['ğŸ˜€', 'ğŸ˜', 'ğŸ¤©', 'ğŸ¥³', 'ğŸ˜Š', 'ğŸ¤—', 'ğŸ¤“', 'ğŸ˜œ', 'ğŸ¤ ', 'ğŸ¥°', 'ğŸ˜‡', 'ğŸ˜›', 'ğŸ¤£', 'ğŸ˜‚', 'ğŸ˜ƒ', 'ğŸ˜„'];
                            const emojiIndex = (value - 1) % emojis.length;
                            
                            tile.innerHTML = `
                                <div class="flex flex-col items-center">
                                    <span class="text-3xl mb-1">${emojis[emojiIndex]}</span>
                                    <span>${value}</span>
                                </div>
                            `;
                            
                            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                            tile.addEventListener('click', () => moveTile(row, col));
                        }
                        
                        puzzleContainer.appendChild(tile);
                    }
                }
            }
            
            // ç§»åŠ¨æ–¹å—
            function moveTile(row, col) {
                if (!isPlaying) return;
                
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç§»åŠ¨
                if (
                    (row === emptyPos.row && Math.abs(col - emptyPos.col) === 1) ||
                    (col === emptyPos.col && Math.abs(row - emptyPos.row) === 1)
                ) {
                    // äº¤æ¢æ–¹å—
                    puzzle[emptyPos.row][emptyPos.col] = puzzle[row][col];
                    puzzle[row][col] = 0;
                    
                    // æ›´æ–°ç©ºç™½æ–¹å—ä½ç½®
                    emptyPos.row = row;
                    emptyPos.col = col;
                    
                    // æ›´æ–°æ­¥æ•°
                    moves++;
                    movesElement.textContent = moves;
                    
                    // é‡æ–°æ¸²æŸ“æ‹¼å›¾
                    renderPuzzle();
                    
                    // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                    if (isPuzzleSolved()) {
                        stopTimer();
                        isPlaying = false;
                        showSuccessModal();
                    }
                }
            }
            
            // æ£€æŸ¥æ‹¼å›¾æ˜¯å¦å·²è§£å†³
            function isPuzzleSolved() {
                let value = 1;
                for (let row = 0; row < puzzleSize; row++) {
                    for (let col = 0; col < puzzleSize; col++) {
                        if (row === puzzleSize - 1 && col === puzzleSize - 1) {
                            if (puzzle[row][col] !== 0) return false;
                        } else {
                            if (puzzle[row][col] !== value++) return false;
                        }
                    }
                }
                return true;
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (isPlaying) return;
                
                // æ‰“ä¹±æ‹¼å›¾
                do {
                    shufflePuzzle();
                } while (!isSolvable() || isPuzzleSolved());
                
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                moves = 0;
                movesElement.textContent = moves;
                startTimer();
                isPlaying = true;
                
                // æ›´æ–°æŒ‰é’®æ–‡æœ¬
                startBtn.innerHTML = '<i class="fa fa-pause"></i><span>æš‚åœ</span>';
                startBtn.classList.remove('bg-primary');
                startBtn.classList.add('bg-warning');
                
                // é‡æ–°æ¸²æŸ“æ‹¼å›¾
                renderPuzzle();
            }
            
            // é‡ç½®æ¸¸æˆ
            function resetGame() {
                stopTimer();
                isPlaying = false;
                initPuzzle();
                
                // é‡ç½®è®¡æ—¶å™¨
                timer = 0;
                timerElement.textContent = '00:00';
                
                // é‡ç½®æ­¥æ•°
                moves = 0;
                movesElement.textContent = moves;
                
                // æ›´æ–°æŒ‰é’®æ–‡æœ¬
                startBtn.innerHTML = '<i class="fa fa-play"></i><span>å¼€å§‹</span>';
                startBtn.classList.remove('bg-warning');
                startBtn.classList.add('bg-primary');
            }
            
            // æ‰“ä¹±æ‹¼å›¾
            function shufflePuzzle() {
                // ä»å·²è§£å†³çŠ¶æ€å¼€å§‹ï¼Œè¿›è¡Œéšæœºç§»åŠ¨
                emptyPos = { row: puzzleSize - 1, col: puzzleSize - 1 };
                
                const directions = [
                    { row: -1, col: 0 }, // ä¸Š
                    { row: 1, col: 0 },  // ä¸‹
                    { row: 0, col: -1 }, // å·¦
                    { row: 0, col: 1 }   // å³
                ];
                
                let previousDirection = null;
                const shuffleMoves = puzzleSize * puzzleSize * 10; // è¶³å¤Ÿå¤šçš„éšæœºç§»åŠ¨
                
                for (let i = 0; i < shuffleMoves; i++) {
                    // è·å–å¯èƒ½çš„ç§»åŠ¨æ–¹å‘
                    let possibleDirections = [];
                    
                    for (let dir of directions) {
                        // ä¸å…è®¸ç›´æ¥å›åˆ°ä¸Šä¸€æ­¥
                        if (previousDirection && 
                            dir.row === -previousDirection.row && 
                            dir.col === -previousDirection.col) {
                            continue;
                        }
                        
                        const newRow = emptyPos.row + dir.row;
                        const newCol = emptyPos.col + dir.col;
                        
                        if (newRow >= 0 && newRow < puzzleSize && newCol >= 0 && newCol < puzzleSize) {
                            possibleDirections.push(dir);
                        }
                    }
                    
                    // éšæœºé€‰æ‹©ä¸€ä¸ªæ–¹å‘
                    const randomIndex = Math.floor(Math.random() * possibleDirections.length);
                    const direction = possibleDirections[randomIndex];
                    
                    // ç§»åŠ¨æ–¹å—
                    const newRow = emptyPos.row + direction.row;
                    const newCol = emptyPos.col + direction.col;
                    
                    puzzle[emptyPos.row][emptyPos.col] = puzzle[newRow][newCol];
                    puzzle[newRow][newCol] = 0;
                    emptyPos.row = newRow;
                    emptyPos.col = newCol;
                    
                    // è®°å½•å½“å‰æ–¹å‘
                    previousDirection = direction;
                }
            }
            
            // æ£€æŸ¥æ‹¼å›¾æ˜¯å¦å¯è§£
            function isSolvable() {
                // å°†äºŒç»´æ•°ç»„è½¬æ¢ä¸ºä¸€ç»´æ•°ç»„
                const flatPuzzle = [];
                for (let row = 0; row < puzzleSize; row++) {
                    for (let col = 0; col < puzzleSize; col++) {
                        if (puzzle[row][col] !== 0) {
                            flatPuzzle.push(puzzle[row][col]);
                        }
                    }
                }
                
                // è®¡ç®—é€†åºæ•°
                let inversions = 0;
                for (let i = 0; i < flatPuzzle.length; i++) {
                    for (let j = i + 1; j < flatPuzzle.length; j++) {
                        if (flatPuzzle[i] > flatPuzzle[j]) {
                            inversions++;
                        }
                    }
                }
                
                // æ ¹æ®æ‹¼å›¾å¤§å°å’Œç©ºç™½æ–¹å—ä½ç½®åˆ¤æ–­æ˜¯å¦å¯è§£
                if (puzzleSize % 2 === 1) {
                    // å¥‡æ•°å¤§å°çš„æ‹¼å›¾ï¼šé€†åºæ•°ä¸ºå¶æ•°æ—¶æœ‰è§£
                    return inversions % 2 === 0;
                } else {
                    // å¶æ•°å¤§å°çš„æ‹¼å›¾ï¼šç©ºç™½æ‰€åœ¨è¡Œçš„å¥‡å¶æ€§å†³å®šé€†åºæ•°çš„è¦æ±‚
                    const blankRow = emptyPos.row;
                    if ((blankRow % 2 === 0 && inversions % 2 === 1) || 
                        (blankRow % 2 === 1 && inversions % 2 === 0)) {
                        return true;
                    }
                    return false;
                }
            }
            
            // å¼€å§‹è®¡æ—¶å™¨
            function startTimer() {
                stopTimer();
                
                timerInterval = setInterval(() => {
                    timer++;
                    const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                    const seconds = (timer % 60).toString().padStart(2, '0');
                    timerElement.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            // åœæ­¢è®¡æ—¶å™¨
            function stopTimer() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }
            
            // æ˜¾ç¤ºæˆåŠŸå¼¹çª—
            function showSuccessModal() {
                finalMovesElement.textContent = moves;
                const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                const seconds = (timer % 60).toString().padStart(2, '0');
                finalTimeElement.textContent = `${minutes}:${seconds}`;
                
                setTimeout(() => {
                    successModal.classList.remove('opacity-0', 'pointer-events-none');
                    successModal.querySelector('div').classList.remove('scale-95');
                    successModal.querySelector('div').classList.add('scale-100');
                }, 500);
            }
        });
    </script>
