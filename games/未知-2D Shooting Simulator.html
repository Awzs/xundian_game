<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooting Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#FF4D4F',
                        neutral: '#1F2937',
                        light: '#F9FAFB',
                        dark: '#111827'
                    },
                    fontFamily: {
                        game: ['Rajdhani', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            }
            .pixel-borders {
                box-shadow: 0 0 0 2px #1F2937;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral min-h-screen font-game text-light overflow-hidden">
<!-- 返回主页按钮 -->
<div id="homeNavigation" style="position: fixed; top: 20px; left: 20px; z-index: 9999;">
    <a href="../index.html" 
       style="display: inline-flex; align-items: center; gap: 8px; 
              background: linear-gradient(135deg, #FF6B6B, #4ECDC4); 
              color: white; padding: 12px 20px; border-radius: 25px; 
              text-decoration: none; font-family: 'Microsoft YaHei', sans-serif; 
              font-weight: bold; font-size: 14px; 
              box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
              transition: all 0.3s ease;
              backdrop-filter: blur(10px);"
       onmouseover="this.style.transform='translateY(-2px) scale(1.05)'; this.style.boxShadow='0 6px 20px rgba(0,0,0,0.3)';"
       onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 4px 15px rgba(0,0,0,0.2)';">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        返回星球工坊
    </a>
</div>

    <!-- Game Container -->
    <div class="relative w-full h-screen flex flex-col items-center justify-center">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="bg-dark pixel-borders"></canvas>
        
        <!-- HUD Overlay -->
        <div id="hud" class="absolute top-0 left-0 w-full p-4 flex justify-between items-center pointer-events-none">
            <div class="flex items-center gap-4">
                <div class="bg-dark/70 px-3 py-1 rounded flex items-center gap-2">
                    <i class="fa fa-heart text-secondary"></i>
                    <span id="health" class="font-bold">100</span>
                </div>
                <div class="bg-dark/70 px-3 py-1 rounded flex items-center gap-2">
                    <i class="fa fa-crosshairs text-primary"></i>
                    <span id="accuracy" class="font-bold">100%</span>
                </div>
            </div>
            <div class="bg-dark/70 px-3 py-1 rounded flex items-center gap-2">
                <i class="fa fa-bullseye text-primary"></i>
                <span id="score" class="font-bold">0</span>
            </div>
        </div>
        
        <!-- Weapon Display -->
        <div id="weaponDisplay" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-dark/70 px-4 py-2 rounded flex items-center gap-4 pointer-events-none">
            <div class="flex items-center gap-2">
                <i class="fa fa-shield text-primary"></i>
                <span id="ammo" class="font-bold">30/90</span>
            </div>
            <div class="flex items-center gap-2">
                <i class="fa fa-refresh text-primary"></i>
                <span id="weaponName" class="font-bold">Assault Rifle</span>
            </div>
        </div>
        
        <!-- Start Screen -->
        <div id="startScreen" class="absolute inset-0 bg-dark/90 flex flex-col items-center justify-center z-10">
            <h1 class="text-[clamp(2.5rem,5vw,4rem)] font-bold text-primary mb-8 text-shadow">2D Shooting Simulator</h1>
            <button id="startButton" class="bg-primary hover:bg-primary/80 text-white font-bold py-3 px-8 rounded transition-all duration-300 transform hover:scale-105 shadow-lg">
                Start Game
            </button>
            <div class="mt-12 max-w-md px-4 text-center">
                <h3 class="text-xl font-semibold mb-4">Controls:</h3>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="flex items-center gap-2">
                        <span class="bg-neutral/50 px-2 py-1 rounded">WASD</span>
                        <span>Move</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-neutral/50 px-2 py-1 rounded">Mouse</span>
                        <span>Aim</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-neutral/50 px-2 py-1 rounded">Left Click</span>
                        <span>Shoot</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-neutral/50 px-2 py-1 rounded">R</span>
                        <span>Reload</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-neutral/50 px-2 py-1 rounded">1-3</span>
                        <span>Switch Weapon</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-neutral/50 px-2 py-1 rounded">ESC</span>
                        <span>Pause</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pause Screen -->
        <div id="pauseScreen" class="absolute inset-0 bg-dark/80 flex flex-col items-center justify-center z-10 hidden">
            <h2 class="text-[clamp(2rem,4vw,3rem)] font-bold text-primary mb-8 text-shadow">Game Paused</h2>
            <button id="resumeButton" class="bg-primary hover:bg-primary/80 text-white font-bold py-3 px-8 rounded transition-all duration-300 transform hover:scale-105 shadow-lg mb-4">
                Resume
            </button>
            <button id="restartButton" class="bg-secondary hover:bg-secondary/80 text-white font-bold py-3 px-8 rounded transition-all duration-300 transform hover:scale-105 shadow-lg mb-4">
                Restart
            </button>
            <button id="quitButton" class="bg-neutral hover:bg-neutral/80 text-white font-bold py-3 px-8 rounded transition-all duration-300 transform hover:scale-105 shadow-lg">
                Quit
            </button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="absolute inset-0 bg-dark/90 flex flex-col items-center justify-center z-10 hidden">
            <h2 class="text-[clamp(2rem,4vw,3rem)] font-bold text-secondary mb-4 text-shadow">Game Over</h2>
            <p class="text-2xl mb-8">Your Score: <span id="finalScore" class="font-bold">0</span></p>
            <button id="playAgainButton" class="bg-primary hover:bg-primary/80 text-white font-bold py-3 px-8 rounded transition-all duration-300 transform hover:scale-105 shadow-lg mb-4">
                Play Again
            </button>
            <button id="menuButton" class="bg-neutral hover:bg-neutral/80 text-white font-bold py-3 px-8 rounded transition-all duration-300 transform hover:scale-105 shadow-lg">
                Main Menu
            </button>
        </div>
    </div>

    <script>
        // Game initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startScreen = document.getElementById('startScreen');
            const pauseScreen = document.getElementById('pauseScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startButton = document.getElementById('startButton');
            const resumeButton = document.getElementById('resumeButton');
            const restartButton = document.getElementById('restartButton');
            const quitButton = document.getElementById('quitButton');
            const playAgainButton = document.getElementById('playAgainButton');
            const menuButton = document.getElementById('menuButton');
            
            // HUD elements
            const healthDisplay = document.getElementById('health');
            const accuracyDisplay = document.getElementById('accuracy');
            const scoreDisplay = document.getElementById('score');
            const ammoDisplay = document.getElementById('ammo');
            const weaponNameDisplay = document.getElementById('weaponName');
            const finalScoreDisplay = document.getElementById('finalScore');
            
            // Game state
            let gameState = 'start'; // start, playing, paused, gameOver
            let score = 0;
            let health = 100;
            let accuracy = 100;
            let shotsFired = 0;
            let shotsHit = 0;
            
            // Set up canvas dimensions
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Player properties
            const player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 20,
                speed: 5,
                color: '#165DFF',
                isMoving: {
                    up: false,
                    down: false,
                    left: false,
                    right: false
                }
            };
            
            // Weapons
            const weapons = [
                {
                    name: 'Assault Rifle',
                    damage: 15,
                    fireRate: 100,
                    magazineSize: 30,
                    currentAmmo: 30,
                    totalAmmo: 90,
                    reloadTime: 2000,
                    isReloading: false,
                    lastFired: 0,
                    bulletSpeed: 15,
                    bulletRadius: 3,
                    bulletColor: '#FFD700',
                    spread: 3 // degrees
                },
                {
                    name: 'Shotgun',
                    damage: 8,
                    fireRate: 600,
                    magazineSize: 6,
                    currentAmmo: 6,
                    totalAmmo: 36,
                    reloadTime: 3000,
                    isReloading: false,
                    lastFired: 0,
                    bulletSpeed: 12,
                    bulletRadius: 4,
                    bulletColor: '#FF4500',
                    spread: 15, // degrees
                    pellets: 8 // Number of pellets per shot
                },
                {
                    name: 'Sniper Rifle',
                    damage: 100,
                    fireRate: 1500,
                    magazineSize: 5,
                    currentAmmo: 5,
                    totalAmmo: 20,
                    reloadTime: 4000,
                    isReloading: false,
                    lastFired: 0,
                    bulletSpeed: 25,
                    bulletRadius: 5,
                    bulletColor: '#00CED1',
                    spread: 0.5 // degrees
                }
            ];
            
            let currentWeaponIndex = 0;
            let currentWeapon = weapons[currentWeaponIndex];
            
            // Bullets array
            let bullets = [];
            
            // Enemies array
            let enemies = [];
            
            // Particles array
            let particles = [];
            
            // Explosions array
            let explosions = [];
            
            // Crosshair position
            let crosshair = {
                x: canvas.width / 2,
                y: canvas.height / 2
            };
            
            // Game settings
            const settings = {
                enemySpawnRate: 1500, // milliseconds
                lastEnemySpawn: 0,
                maxEnemies: 10,
                enemySpeed: 2,
                enemyHealth: 100,
                enemyRadius: 25,
                enemyColors: ['#FF4D4F', '#FA8C16', '#FFC53D'],
                particleCount: 10,
                particleSpeed: 5,
                particleFade: 0.05
            };
            
            // Input handling
            const keys = {
                w: false,
                a: false,
                s: false,
                d: false,
                r: false,
                1: false,
                2: false,
                3: false,
                escape: false
            };
            
            // Event listeners for input
            window.addEventListener('keydown', (e) => {
                if (gameState !== 'playing') return;
                
                switch(e.key.toLowerCase()) {
                    case 'w':
                        keys.w = true;
                        player.isMoving.up = true;
                        break;
                    case 'a':
                        keys.a = true;
                        player.isMoving.left = true;
                        break;
                    case 's':
                        keys.s = true;
                        player.isMoving.down = true;
                        break;
                    case 'd':
                        keys.d = true;
                        player.isMoving.right = true;
                        break;
                    case 'r':
                        if (!keys.r && !currentWeapon.isReloading && currentWeapon.currentAmmo < currentWeapon.magazineSize && currentWeapon.totalAmmo > 0) {
                            reloadWeapon();
                        }
                        keys.r = true;
                        break;
                    case '1':
                        if (!keys['1'] && currentWeaponIndex !== 0) {
                            switchWeapon(0);
                        }
                        keys['1'] = true;
                        break;
                    case '2':
                        if (!keys['2'] && currentWeaponIndex !== 1) {
                            switchWeapon(1);
                        }
                        keys['2'] = true;
                        break;
                    case '3':
                        if (!keys['3'] && currentWeaponIndex !== 2) {
                            switchWeapon(2);
                        }
                        keys['3'] = true;
                        break;
                    case 'escape':
                        if (!keys.escape) {
                            togglePause();
                        }
                        keys.escape = true;
                        break;
                }
            });
            
            window.addEventListener('keyup', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w':
                        keys.w = false;
                        player.isMoving.up = false;
                        break;
                    case 'a':
                        keys.a = false;
                        player.isMoving.left = false;
                        break;
                    case 's':
                        keys.s = false;
                        player.isMoving.down = false;
                        break;
                    case 'd':
                        keys.d = false;
                        player.isMoving.right = false;
                        break;
                    case 'r':
                        keys.r = false;
                        break;
                    case '1':
                        keys['1'] = false;
                        break;
                    case '2':
                        keys['2'] = false;
                        break;
                    case '3':
                        keys['3'] = false;
                        break;
                    case 'escape':
                        keys.escape = false;
                        break;
                }
            });
            
            window.addEventListener('mousemove', (e) => {
                crosshair.x = e.clientX;
                crosshair.y = e.clientY;
            });
            
            window.addEventListener('mousedown', (e) => {
                if (gameState !== 'playing') return;
                
                if (e.button === 0) { // Left click
                    fireWeapon();
                }
            });
            
            window.addEventListener('mouseup', (e) => {
                if (e.button === 0) { // Left click
                    // Stop continuous firing for non-automatic weapons
                }
            });
            
            // Game control functions
            function startGame() {
                gameState = 'playing';
                score = 0;
                health = 100;
                accuracy = 100;
                shotsFired = 0;
                shotsHit = 0;
                
                // Reset weapons
                weapons.forEach(weapon => {
                    weapon.currentAmmo = weapon.magazineSize;
                    weapon.totalAmmo = weapon.magazineSize * 3;
                    weapon.isReloading = false;
                    weapon.lastFired = 0;
                });
                
                currentWeaponIndex = 0;
                currentWeapon = weapons[currentWeaponIndex];
                
                // Clear arrays
                bullets = [];
                enemies = [];
                particles = [];
                explosions = [];
                
                // Reset player position
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
                
                // Hide start screen
                startScreen.classList.add('hidden');
                pauseScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                
                // Update HUD
                updateHUD();
                
                // Start game loop
                lastTime = performance.now();
                requestAnimationFrame(gameLoop);
            }
            
            function togglePause() {
                if (gameState === 'playing') {
                    gameState = 'paused';
                    pauseScreen.classList.remove('hidden');
                } else if (gameState === 'paused') {
                    gameState = 'playing';
                    pauseScreen.classList.add('hidden');
                    lastTime = performance.now();
                    requestAnimationFrame(gameLoop);
                }
            }
            
            function gameOver() {
                gameState = 'gameOver';
                gameOverScreen.classList.remove('hidden');
                finalScoreDisplay.textContent = score;
            }
            
            // Weapon functions
            function fireWeapon() {
                if (currentWeapon.isReloading) return;
                
                const now = Date.now();
                if (now - currentWeapon.lastFired < currentWeapon.fireRate) return;
                
                if (currentWeapon.currentAmmo <= 0) {
                    if (currentWeapon.totalAmmo > 0) {
                        reloadWeapon();
                    }
                    return;
                }
                
                // Calculate direction from player to crosshair
                const dx = crosshair.x - player.x;
                const dy = crosshair.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const dirX = dx / distance;
                const dirY = dy / distance;
                
                // For shotguns, create multiple pellets
                const numPellets = currentWeapon.pellets || 1;
                
                for (let i = 0; i < numPellets; i++) {
                    // Apply spread (random angle deviation)
                    let spreadAngle = 0;
                    if (currentWeapon.spread > 0) {
                        spreadAngle = (Math.random() * currentWeapon.spread - currentWeapon.spread / 2) * (Math.PI / 180);
                    }
                    
                    // Calculate new direction with spread
                    const spreadDirX = dirX * Math.cos(spreadAngle) - dirY * Math.sin(spreadAngle);
                    const spreadDirY = dirX * Math.sin(spreadAngle) + dirY * Math.cos(spreadAngle);
                    
                    // Create bullet
                    bullets.push({
                        x: player.x,
                        y: player.y,
                        radius: currentWeapon.bulletRadius,
                        color: currentWeapon.bulletColor,
                        speed: currentWeapon.bulletSpeed,
                        damage: currentWeapon.damage,
                        dirX: spreadDirX,
                        dirY: spreadDirY,
                        trail: []
                    });
                }
                
                // Update weapon state
                currentWeapon.currentAmmo--;
                currentWeapon.lastFired = now;
                shotsFired += numPellets;
                
                // Update accuracy
                updateAccuracy();
                
                // Update HUD
                updateHUD();
            }
            
            function reloadWeapon() {
                if (currentWeapon.isReloading || currentWeapon.currentAmmo === currentWeapon.magazineSize || currentWeapon.totalAmmo <= 0) return;
                
                currentWeapon.isReloading = true;
                
                setTimeout(() => {
                    const ammoNeeded = currentWeapon.magazineSize - currentWeapon.currentAmmo;
                    const ammoToReload = Math.min(ammoNeeded, currentWeapon.totalAmmo);
                    
                    currentWeapon.currentAmmo += ammoToReload;
                    currentWeapon.totalAmmo -= ammoToReload;
                    currentWeapon.isReloading = false;
                    
                    // Update HUD
                    updateHUD();
                }, currentWeapon.reloadTime);
                
                // Update HUD to show reloading
                updateHUD();
            }
            
            function switchWeapon(index) {
                if (index < 0 || index >= weapons.length) return;
                
                currentWeaponIndex = index;
                currentWeapon = weapons[currentWeaponIndex];
                
                // Update HUD
                updateHUD();
            }
            
            // Enemy functions
            function spawnEnemy() {
                if (enemies.length >= settings.maxEnemies) return;
                
                // Random spawn position (outside of canvas)
                let x, y;
                const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                
                switch(side) {
                    case 0: // Top
                        x = Math.random() * canvas.width;
                        y = -settings.enemyRadius;
                        break;
                    case 1: // Right
                        x = canvas.width + settings.enemyRadius;
                        y = Math.random() * canvas.height;
                        break;
                    case 2: // Bottom
                        x = Math.random() * canvas.width;
                        y = canvas.height + settings.enemyRadius;
                        break;
                    case 3: // Left
                        x = -settings.enemyRadius;
                        y = Math.random() * canvas.height;
                        break;
                }
                
                // Random enemy type
                const enemyType = Math.floor(Math.random() * settings.enemyColors.length);
                const speedMultiplier = enemyType === 0 ? 1 : enemyType === 1 ? 1.5 : 0.7;
                const healthMultiplier = enemyType === 0 ? 1 : enemyType === 1 ? 0.7 : 1.5;
                
                enemies.push({
                    x,
                    y,
                    radius: settings.enemyRadius,
                    speed: settings.enemySpeed * speedMultiplier,
                    health: settings.enemyHealth * healthMultiplier,
                    color: settings.enemyColors[enemyType],
                    type: enemyType,
                    hitFlash: 0
                });
            }
            
            // Utility functions
            function updateHUD() {
                healthDisplay.textContent = health;
                scoreDisplay.textContent = score;
                
                // Calculate accuracy percentage
                accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 100;
                accuracyDisplay.textContent = `${accuracy}%`;
                
                // Update ammo display
                if (currentWeapon.isReloading) {
                    ammoDisplay.textContent = 'RELOADING...';
                } else {
                    ammoDisplay.textContent = `${currentWeapon.currentAmmo}/${currentWeapon.totalAmmo}`;
                }
                
                // Update weapon name
                weaponNameDisplay.textContent = currentWeapon.name;
            }
            
            function updateAccuracy() {
                // Update accuracy based on shots fired and hits
                accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 100;
            }
            
            function createExplosion(x, y, size = 30) {
                explosions.push({
                    x,
                    y,
                    size,
                    maxSize: size * 1.5,
                    opacity: 1,
                    color: '#FF4D4F'
                });
                
                // Create particles for the explosion
                for (let i = 0; i < settings.particleCount; i++) {
                    const angle = (i / settings.particleCount) * Math.PI * 2;
                    const speed = Math.random() * settings.particleSpeed;
                    
                    particles.push({
                        x,
                        y,
                        radius: Math.random() * 3 + 1,
                        color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                        speedX: Math.cos(angle) * speed,
                        speedY: Math.sin(angle) * speed,
                        alpha: 1,
                        fade: settings.particleFade
                    });
                }
            }
            
            // Game loop variables
            let lastTime = 0;
            
            // Game loop
            function gameLoop(timestamp) {
                if (gameState !== 'playing') return;
                
                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background
                ctx.fillStyle = '#111827';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid background
                ctx.strokeStyle = '#1F2937';
                ctx.lineWidth = 1;
                
                const gridSize = 50;
                for (let x = 0; x < canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                for (let y = 0; y < canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // Update and draw player
                updatePlayer(deltaTime);
                drawPlayer();
                
                // Update and draw crosshair
                drawCrosshair();
                
                // Spawn enemies
                const now = Date.now();
                if (now - settings.lastEnemySpawn > settings.enemySpawnRate) {
                    spawnEnemy();
                    settings.lastEnemySpawn = now;
                }
                
                // Update and draw bullets
                updateBullets(deltaTime);
                drawBullets();
                
                // Update and draw enemies
                updateEnemies(deltaTime);
                drawEnemies();
                
                // Update and draw particles
                updateParticles(deltaTime);
                drawParticles();
                
                // Update and draw explosions
                updateExplosions(deltaTime);
                drawExplosions();
                
                // Check for collisions
                checkCollisions();
                
                // Request next frame
                requestAnimationFrame(gameLoop);
            }
            
            // Update functions
            function updatePlayer(deltaTime) {
                // Calculate movement based on input
                let moveX = 0;
                let moveY = 0;
                
                if (player.isMoving.up) moveY -= player.speed;
                if (player.isMoving.down) moveY += player.speed;
                if (player.isMoving.left) moveX -= player.speed;
                if (player.isMoving.right) moveX += player.speed;
                
                // Normalize diagonal movement
                if (moveX !== 0 && moveY !== 0) {
                    const factor = 1 / Math.sqrt(2);
                    moveX *= factor;
                    moveY *= factor;
                }
                
                // Apply movement with collision detection
                const newX = player.x + moveX;
                const newY = player.y + moveY;
                
                // Boundary check
                if (newX - player.radius > 0 && newX + player.radius < canvas.width) {
                    player.x = newX;
                }
                
                if (newY - player.radius > 0 && newY + player.radius < canvas.height) {
                    player.y = newY;
                }
            }
            
            function updateBullets(deltaTime) {
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const bullet = bullets[i];
                    
                    // Update position
                    bullet.x += bullet.dirX * bullet.speed;
                    bullet.y += bullet.dirY * bullet.speed;
                    
                    // Add trail
                    bullet.trail.push({x: bullet.x, y: bullet.y});
                    if (bullet.trail.length > 5) {
                        bullet.trail.shift();
                    }
                    
                    // Remove bullet if out of bounds
                    if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                        bullets.splice(i, 1);
                    }
                }
            }
            
            function updateEnemies(deltaTime) {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    
                    // Move towards player
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > enemy.radius + player.radius) {
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                    }
                    
                    // Update hit flash
                    if (enemy.hitFlash > 0) {
                        enemy.hitFlash -= deltaTime;
                    }
                    
                    // Check if enemy is out of bounds (but not if spawning)
                    if (enemy.x < -enemy.radius * 2 || enemy.x > canvas.width + enemy.radius * 2 || 
                        enemy.y < -enemy.radius * 2 || enemy.y > canvas.height + enemy.radius * 2) {
                        if (distance > canvas.width * 1.5) {
                            enemies.splice(i, 1);
                        }
                    }
                }
            }
            
            function updateParticles(deltaTime) {
                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    
                    // Update position
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Update alpha
                    particle.alpha -= particle.fade;
                    
                    // Remove particle if fully transparent
                    if (particle.alpha <= 0) {
                        particles.splice(i, 1);
                    }
                }
            }
            
            function updateExplosions(deltaTime) {
                for (let i = explosions.length - 1; i >= 0; i--) {
                    const explosion = explosions[i];
                    
                    // Update size
                    explosion.size += explosion.maxSize * 0.05;
                    
                    // Update opacity
                    explosion.opacity -= 0.05;
                    
                    // Remove explosion if fully transparent
                    if (explosion.opacity <= 0) {
                        explosions.splice(i, 1);
                    }
                }
            }
            
            // Draw functions
            function drawPlayer() {
                // Draw player body
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.fillStyle = player.color;
                ctx.fill();
                
                // Draw outline
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#0D47A1';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Draw direction indicator (facing crosshair)
                const dx = crosshair.x - player.x;
                const dy = crosshair.y - player.y;
                const angle = Math.atan2(dy, dx);
                
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(
                    player.x + Math.cos(angle) * player.radius * 1.5,
                    player.y + Math.sin(angle) * player.radius * 1.5
                );
                ctx.strokeStyle = '#90CAF9';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            function drawCrosshair() {
                const crosshairSize = 20;
                const crosshairThickness = 2;
                
                // Draw crosshair lines
                ctx.strokeStyle = '#165DFF';
                ctx.lineWidth = crosshairThickness;
                
                // Horizontal line
                ctx.beginPath();
                ctx.moveTo(crosshair.x - crosshairSize, crosshair.y);
                ctx.lineTo(crosshair.x - crosshairSize / 2, crosshair.y);
                ctx.moveTo(crosshair.x + crosshairSize / 2, crosshair.y);
                ctx.lineTo(crosshair.x + crosshairSize, crosshair.y);
                ctx.stroke();
                
                // Vertical line
                ctx.beginPath();
                ctx.moveTo(crosshair.x, crosshair.y - crosshairSize);
                ctx.lineTo(crosshair.x, crosshair.y - crosshairSize / 2);
                ctx.moveTo(crosshair.x, crosshair.y + crosshairSize / 2);
                ctx.lineTo(crosshair.x, crosshair.y + crosshairSize);
                ctx.stroke();
                
                // Draw outer circle
                ctx.beginPath();
                ctx.arc(crosshair.x, crosshair.y, crosshairSize / 2, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            function drawBullets() {
                for (const bullet of bullets) {
                    // Draw trail
                    if (bullet.trail.length > 1) {
                        ctx.beginPath();
                        ctx.moveTo(bullet.trail[0].x, bullet.trail[0].y);
                        
                        for (let i = 1; i < bullet.trail.length; i++) {
                            ctx.lineTo(bullet.trail[i].x, bullet.trail[i].y);
                        }
                        
                        ctx.strokeStyle = `${bullet.color}80`;
                        ctx.lineWidth = bullet.radius * 0.8;
                        ctx.stroke();
                    }
                    
                    // Draw bullet
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fillStyle = bullet.color;
                    ctx.fill();
                    
                    // Draw glow
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `${bullet.color}30`;
                    ctx.fill();
                }
            }
            
            function drawEnemies() {
                for (const enemy of enemies) {
                    // Determine fill color (with hit flash effect)
                    let fillColor = enemy.color;
                    if (enemy.hitFlash > 0) {
                        fillColor = '#FFFFFF';
                    }
                    
                    // Draw enemy body
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    ctx.fillStyle = fillColor;
                    ctx.fill();
                    
                    // Draw outline
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    
                    // Different outline colors based on enemy type
                    let outlineColor;
                    switch(enemy.type) {
                        case 0: // Normal enemy
                            outlineColor = '#B71C1C';
                            break;
                        case 1: // Fast enemy
                            outlineColor = '#E65100';
                            break;
                        case 2: // Tank enemy
                            outlineColor = '#1A237E';
                            break;
                        default:
                            outlineColor = '#B71C1C';
                    }
                    
                    ctx.strokeStyle = outlineColor;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // Draw health bar
                    const healthBarWidth = enemy.radius * 2;
                    const healthBarHeight = 5;
                    const healthPercentage = enemy.health / settings.enemyHealth;
                    
                    // Background
                    ctx.fillStyle = '#424242';
                    ctx.fillRect(
                        enemy.x - enemy.radius,
                        enemy.y - enemy.radius - 10,
                        healthBarWidth,
                        healthBarHeight
                    );
                    
                    // Health
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(
                        enemy.x - enemy.radius,
                        enemy.y - enemy.radius - 10,
                        healthBarWidth * healthPercentage,
                        healthBarHeight
                    );
                    
                    // Draw direction indicator (facing player)
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const angle = Math.atan2(dy, dx);
                    
                    ctx.beginPath();
                    ctx.moveTo(enemy.x, enemy.y);
                    ctx.lineTo(
                        enemy.x + Math.cos(angle) * enemy.radius * 0.7,
                        enemy.y + Math.sin(angle) * enemy.radius * 0.7
                    );
                    ctx.strokeStyle = '#FFCDD2';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            function drawParticles() {
                for (const particle of particles) {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${parseInt(particle.color.substring(1, 3), 16)}, 
                                         ${parseInt(particle.color.substring(3, 5), 16)}, 
                                         ${parseInt(particle.color.substring(5, 7), 16)}, 
                                         ${particle.alpha})`;
                    ctx.fill();
                }
            }
            
            function drawExplosions() {
                for (const explosion of explosions) {
                    // Draw explosion circle
                    const gradient = ctx.createRadialGradient(
                        explosion.x, explosion.y, 0,
                        explosion.x, explosion.y, explosion.size
                    );
                    
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${explosion.opacity * 0.7})`);
                    gradient.addColorStop(0.5, `rgba(255, 165, 0, ${explosion.opacity * 0.5})`);
                    gradient.addColorStop(1, `rgba(255, 0, 0, ${explosion.opacity * 0.3})`);
                    
                    ctx.beginPath();
                    ctx.arc(explosion.x, explosion.y, explosion.size, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
            
            // Collision detection
            function checkCollisions() {
                // Bullet-enemy collisions
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const bullet = bullets[i];
                    let hitEnemy = false;
                    
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const enemy = enemies[j];
                        
                        // Calculate distance between bullet and enemy
                        const dx = bullet.x - enemy.x;
                        const dy = bullet.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < enemy.radius + bullet.radius) {
                            // Enemy hit
                            enemy.health -= bullet.damage;
                            enemy.hitFlash = 200; // milliseconds
                            hitEnemy = true;
                            shotsHit++;
                            
                            // Create hit particles
                            for (let k = 0; k < 3; k++) {
                                const angle = Math.random() * Math.PI * 2;
                                const speed = Math.random() * 3;
                                
                                particles.push({
                                    x: enemy.x,
                                    y: enemy.y,
                                    radius: Math.random() * 2 + 1,
                                    color: enemy.color,
                                    speedX: Math.cos(angle) * speed,
                                    speedY: Math.sin(angle) * speed,
                                    alpha: 1,
                                    fade: 0.1
                                });
                            }
                            
                            // Check if enemy is dead
                            if (enemy.health <= 0) {
                                // Create explosion
                                createExplosion(enemy.x, enemy.y, enemy.radius);
                                
                                // Remove enemy
                                enemies.splice(j, 1);
                                
                                // Increase score
                                score += 10;
                                
                                // Update HUD
                                updateHUD();
                            }
                            
                            // Remove bullet
                            bullets.splice(i, 1);
                            break;
                        }
                    }
                    
                    if (hitEnemy) {
                        // Update accuracy
                        updateAccuracy();
                        
                        // Update HUD
                        updateHUD();
                        break;
                    }
                }
                
                // Player-enemy collisions
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    
                    // Calculate distance between player and enemy
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.radius + player.radius) {
                        // Player hit
                        health -= 1;
                        
                        // Create hit particles
                        for (let k = 0; k < 5; k++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 3;
                            
                            particles.push({
                                x: player.x,
                                y: player.y,
                                radius: Math.random() * 2 + 1,
                                color: player.color,
                                speedX: Math.cos(angle) * speed,
                                speedY: Math.sin(angle) * speed,
                                alpha: 1,
                                fade: 0.1
                            });
                        }
                        
                        // Update HUD
                        updateHUD();
                        
                        // Check if player is dead
                        if (health <= 0) {
                            gameOver();
                        }
                    }
                }
            }
            
            // Event listeners for UI buttons
            startButton.addEventListener('click', startGame);
            resumeButton.addEventListener('click', togglePause);
            restartButton.addEventListener('click', startGame);
            quitButton.addEventListener('click', () => {
                gameState = 'start';
                pauseScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
            });
            playAgainButton.addEventListener('click', startGame);
            menuButton.addEventListener('click', () => {
                gameState = 'start';
                gameOverScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
            });
            
            // Initial HUD update
            updateHUD();
        });
    </script>
