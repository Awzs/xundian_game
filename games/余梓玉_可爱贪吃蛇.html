    <script>
        // è·å–DOMå…ƒç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreElement = document.getElementById('finalScore');
        const modalHighScoreElement = document.getElementById('modalHighScore');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const initialSpeed = 150;
        let gameSpeed = initialSpeed;
        let gameInterval;
        let isPaused = false;
        let isGameOver = false;

        // è›‡çš„åˆå§‹çŠ¶æ€
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let snakeDirection = 'right';
        let pendingDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;

        // é£Ÿç‰©
        let food = {x: 0, y: 0};
        let foodType = 'normal';
        let specialFoodTimer;

        // éšœç¢ç‰©
        let obstacles = [];
        let obstacleInterval;

        // ç»˜åˆ¶å‡½æ•°
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯
            drawGrid();

            // ç»˜åˆ¶éšœç¢ç‰©
            drawObstacles();

            // ç»˜åˆ¶é£Ÿç‰©
            drawFood();

            // ç»˜åˆ¶è›‡
            drawSnake();

            // å¦‚æœæ¸¸æˆæš‚åœï¼Œæ˜¾ç¤ºæš‚åœä¿¡æ¯
            if (isPaused) {
                drawPauseScreen();
            }
        }

        // ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯
        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.lineWidth = 1;

            // ç»˜åˆ¶å‚ç›´çº¿
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // ç»˜åˆ¶æ°´å¹³çº¿
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // ç»˜åˆ¶è›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                // è›‡å¤´
                if (index === 0) {
                    ctx.fillStyle = '#E91E63'; // ç²‰çº¢è‰²å¤´éƒ¨
                    
                    // ç»˜åˆ¶å¯çˆ±çš„è›‡å¤´
                    ctx.beginPath();
                    ctx.roundRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize, 
                        8
                    );
                    ctx.fill();
                    
                    // ç»˜åˆ¶çœ¼ç›
                    ctx.fillStyle = 'white';
                    const eyeSize = gridSize / 6;
                    const eyeOffsetX = gridSize / 4;
                    const eyeOffsetY = gridSize / 4;
                    
                    // æ ¹æ®æ–¹å‘è°ƒæ•´çœ¼ç›ä½ç½®
                    if (snakeDirection === 'right') {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffsetX, 
                            segment.y * gridSize + eyeOffsetY, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffsetX, 
                            segment.y * gridSize + gridSize - eyeOffsetY, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (snakeDirection === 'left') {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX, 
                            segment.y * gridSize + eyeOffsetY, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX, 
                            segment.y * gridSize + gridSize - eyeOffsetY, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (snakeDirection === 'up') {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX, 
                            segment.y * gridSize + eyeOffsetY, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffsetX, 
                            segment.y * gridSize + eyeOffsetY, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (snakeDirection === 'down') {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX, 
                            segment.y * gridSize + gridSize - eyeOffsetY, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffsetX, 
                            segment.y * gridSize + gridSize - eyeOffsetY, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    // ç»˜åˆ¶é»‘è‰²çœ¼ç 
                    ctx.fillStyle = 'black';
                    const pupilSize = eyeSize / 2;
                    
                    if (snakeDirection === 'right') {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffsetX + pupilSize / 2, 
                            segment.y * gridSize + eyeOffsetY, 
                            pupilSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffsetX + pupilSize / 2, 
                            segment.y * gridSize + gridSize - eyeOffsetY, 
                            pupilSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (snakeDirection === 'left') {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX - pupilSize / 2, 
                            segment.y * gridSize + eyeOffsetY, 
                            pupilSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX - pupilSize / 2, 
                            segment.y * gridSize + gridSize - eyeOffsetY, 
                            pupilSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (snakeDirection === 'up') {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX, 
                            segment.y * gridSize + eyeOffsetY - pupilSize / 2, 
                            pupilSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffsetX, 
                            segment.y * gridSize + eyeOffsetY - pupilSize / 2, 
                            pupilSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (snakeDirection === 'down') {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX, 
                            segment.y * gridSize + gridSize - eyeOffsetY + pupilSize / 2, 
                            pupilSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffsetX, 
                            segment.y * gridSize + gridSize - eyeOffsetY + pupilSize / 2, 
                            pupilSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    // ç»˜åˆ¶èˆŒå¤´
                    ctx.fillStyle = '#FF5252';
                    ctx.beginPath();
                    if (snakeDirection === 'right') {
                        ctx.moveTo(segment.x * gridSize + gridSize, segment.y * gridSize + gridSize / 2);
                        ctx.lineTo(segment.x * gridSize + gridSize + gridSize / 4, segment.y * gridSize + gridSize / 2);
                        ctx.lineTo(segment.x * gridSize + gridSize + gridSize / 4 - gridSize / 10, segment.y * gridSize + gridSize / 2 - gridSize / 10);
                        ctx.moveTo(segment.x * gridSize + gridSize + gridSize / 4, segment.y * gridSize + gridSize / 2);
                        ctx.lineTo(segment.x * gridSize + gridSize + gridSize / 4 - gridSize / 10, segment.y * gridSize + gridSize / 2 + gridSize / 10);
                    } else if (snakeDirection === 'left') {
                        ctx.moveTo(segment.x * gridSize, segment.y * gridSize + gridSize / 2);
                        ctx.lineTo(segment.x * gridSize - gridSize / 4, segment.y * gridSize + gridSize / 2);
                        ctx.lineTo(segment.x * gridSize - gridSize / 4 + gridSize / 10, segment.y * gridSize + gridSize / 2 - gridSize / 10);
                        ctx.moveTo(segment.x * gridSize - gridSize / 4, segment.y * gridSize + gridSize / 2);
                        ctx.lineTo(segment.x * gridSize - gridSize / 4 + gridSize / 10, segment.y * gridSize + gridSize / 2 + gridSize / 10);
                    } else if (snakeDirection === 'up') {
                        ctx.moveTo(segment.x * gridSize + gridSize / 2, segment.y * gridSize);
                        ctx.lineTo(segment.x * gridSize + gridSize / 2, segment.y * gridSize - gridSize / 4);
                        ctx.lineTo(segment.x * gridSize + gridSize / 2 - gridSize / 10, segment.y * gridSize - gridSize / 4 + gridSize / 10);
                        ctx.moveTo(segment.x * gridSize + gridSize / 2, segment.y * gridSize - gridSize / 4);
                        ctx.lineTo(segment.x * gridSize + gridSize / 2 + gridSize / 10, segment.y * gridSize - gridSize / 4 + gridSize / 10);
                    } else if (snakeDirection === 'down') {
                        ctx.moveTo(segment.x * gridSize + gridSize / 2, segment.y * gridSize + gridSize);
                        ctx.lineTo(segment.x * gridSize + gridSize / 2, segment.y * gridSize + gridSize + gridSize / 4);
                        ctx.lineTo(segment.x * gridSize + gridSize / 2 - gridSize / 10, segment.y * gridSize + gridSize + gridSize / 4 - gridSize / 10);
                        ctx.moveTo(segment.x * gridSize + gridSize / 2, segment.y * gridSize + gridSize + gridSize / 4);
                        ctx.lineTo(segment.x * gridSize + gridSize / 2 + gridSize / 10, segment.y * gridSize + gridSize + gridSize / 4 - gridSize / 10);
                    }
                    ctx.stroke();
                } 
                // è›‡èº«ä½“
                else {
                    // æ¸å˜é¢œè‰²ä»å¤´éƒ¨åˆ°å°¾éƒ¨
                    const greenValue = 170 - (index * 5 > 120 ? 120 : index * 5);
                    ctx.fillStyle = `rgb(76, ${greenValue}, 76)`;
                    
                    // åœ†è§’çŸ©å½¢èº«ä½“
                    ctx.beginPath();
                    ctx.roundRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize, 
                        5
                    );
                    ctx.fill();
                    
                    // èº«ä½“èŠ±çº¹
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.beginPath();
                    ctx.ellipse(
                        segment.x * gridSize + gridSize / 2, 
                        segment.y * gridSize + gridSize / 2, 
                        gridSize / 4, 
                        gridSize / 6, 
                        0, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            });
        }

        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            ctx.beginPath();
            
            // æ ¹æ®é£Ÿç‰©ç±»å‹ç»˜åˆ¶ä¸åŒçš„é£Ÿç‰©
            if (foodType === 'normal') {
                // æ™®é€šé£Ÿç‰© - è‹¹æœ
                ctx.fillStyle = '#F44336'; // çº¢è‰²
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize / 2, 
                    food.y * gridSize + gridSize / 2, 
                    gridSize / 2 - 2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // è‹¹æœæŸ„
                ctx.fillStyle = '#795548';
                ctx.fillRect(
                    food.x * gridSize + gridSize / 2 - 1, 
                    food.y * gridSize, 
                    2, 
                    gridSize / 4
                );
                
                // è‹¹æœå¶å­
                ctx.fillStyle = '#4CAF50';
                ctx.beginPath();
                ctx.ellipse(
                    food.x * gridSize + gridSize / 2 + gridSize / 6, 
                    food.y * gridSize + gridSize / 6, 
                    gridSize / 6, 
                    gridSize / 8, 
                    Math.PI / 4, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
            } else if (foodType === 'special') {
                // ç‰¹æ®Šé£Ÿç‰© - è‰è“
                ctx.fillStyle = '#E91E63'; // ç²‰çº¢è‰²
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize / 2, 
                    food.y * gridSize + gridSize / 2, 
                    gridSize / 2 - 2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // è‰è“ç±½
                ctx.fillStyle = '#FFEB3B';
                for (let i = 0; i < 10; i++) {
                    const angle = (i / 10) * Math.PI * 2;
                    const radius = gridSize / 3;
                    const x = food.x * gridSize + gridSize / 2 + Math.cos(angle) * radius;
                    const y = food.y * gridSize + gridSize / 2 + Math.sin(angle) * radius;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // è‰è“å¶å­
                ctx.fillStyle = '#4CAF50';
                ctx.beginPath();
                ctx.moveTo(
                    food.x * gridSize + gridSize / 2, 
                    food.y * gridSize
                );
                ctx.lineTo(
                    food.x * gridSize + gridSize / 2 + gridSize / 4, 
                    food.y * gridSize + gridSize / 4
                );
                ctx.lineTo(
                    food.x * gridSize + gridSize / 2, 
                    food.y * gridSize + gridSize / 6
                );
                ctx.lineTo(
                    food.x * gridSize + gridSize / 2 - gridSize / 4, 
                    food.y * gridSize + gridSize / 4
                );
                ctx.closePath();
                ctx.fill();
            }
        }

        // ç»˜åˆ¶éšœç¢ç‰©
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                // éšœç¢ç‰© - çŸ³å¤´
                ctx.fillStyle = '#757575'; // ç°è‰²
                ctx.beginPath();
                ctx.roundRect(
                    obstacle.x * gridSize, 
                    obstacle.y * gridSize, 
                    gridSize, 
                    gridSize, 
                    4
                );
                ctx.fill();
                
                // çŸ³å¤´çº¹ç†
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.ellipse(
                    obstacle.x * gridSize + gridSize / 2, 
                    obstacle.y * gridSize + gridSize / 2, 
                    gridSize / 3, 
                    gridSize / 5, 
                    0, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
            });
        }

        // ç»˜åˆ¶æš‚åœå±å¹•
        function drawPauseScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px "Comic Sans MS", cursive';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '16px "Comic Sans MS", cursive';
            ctx.fillText('æŒ‰ç©ºæ ¼é”®æˆ–ç‚¹å‡»ç»§ç»­', canvas.width / 2, canvas.height / 2 + 20);
        }

        // æ¸¸æˆé€»è¾‘æ›´æ–°
        function update() {
            if (isPaused || isGameOver) return;
            
            // æ›´æ–°è›‡çš„æ–¹å‘
            snakeDirection = pendingDirection;
            
            // è·å–è›‡å¤´ä½ç½®
            const head = {x: snake[0].x, y: snake[0].y};
            
            // æ ¹æ®æ–¹å‘ç§»åŠ¨è›‡å¤´
            switch (snakeDirection) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // æ£€æŸ¥æ˜¯å¦ç¢°æ’å¢™å£
            if (head.x < 0 || head.x >= canvas.width / gridSize || 
                head.y < 0 || head.y >= canvas.height / gridSize) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦ç¢°æ’è‡ªå·±
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // æ£€æŸ¥æ˜¯å¦ç¢°æ’éšœç¢ç‰©
            for (let i = 0; i < obstacles.length; i++) {
                if (obstacles[i].x === head.x && obstacles[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // å°†æ–°çš„å¤´éƒ¨æ·»åŠ åˆ°è›‡èº«ä½“
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                // å¢åŠ åˆ†æ•°
                if (foodType === 'normal') {
                    score += 10;
                } else if (foodType === 'special') {
                    score += 30;
                    // ç§»é™¤ç‰¹æ®Šé£Ÿç‰©è®¡æ—¶å™¨
                    clearTimeout(specialFoodTimer);
                }
                
                // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
                scoreElement.textContent = score;
                
                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // åŠ é€Ÿæ¸¸æˆ
                if (score % 100 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    restartGameLoop();
                }
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();
            } else {
                // å¦‚æœæ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                snake.pop();
            }
            
            // ç»˜åˆ¶æ›´æ–°åçš„æ¸¸æˆ
            draw();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            let isOnSnake;
            let isOnObstacle;
            
            // å†³å®šé£Ÿç‰©ç±»å‹ï¼ˆ90%æ¦‚ç‡æ™®é€šé£Ÿç‰©ï¼Œ10%æ¦‚ç‡ç‰¹æ®Šé£Ÿç‰©ï¼‰
            const randomType = Math.random();
            foodType = randomType < 0.9 ? 'normal' : 'special';
            
            // å¦‚æœæ˜¯ç‰¹æ®Šé£Ÿç‰©ï¼Œè®¾ç½®è®¡æ—¶å™¨
            if (foodType === 'special') {
                // ç‰¹æ®Šé£Ÿç‰©5ç§’åæ¶ˆå¤±
                specialFoodTimer = setTimeout(() => {
                    if (!isGameOver && !isPaused) {
                        foodType = 'normal';
                        generateFood();
                    }
                }, 5000);
            }
            
            // ç”Ÿæˆæ–°é£Ÿç‰©ä½ç½®ï¼Œç¡®ä¿ä¸åœ¨è›‡èº«ä¸Šå’Œéšœç¢ç‰©ä¸Š
            do {
                isOnSnake = false;
                isOnObstacle = false;
                
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
                
                // æ£€æŸ¥æ˜¯å¦åœ¨è›‡èº«ä¸Š
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === newFood.x && snake[i].y === newFood.y) {
                        isOnSnake = true;
                        break;
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦åœ¨éšœç¢ç‰©ä¸Š
                for (let i = 0; i < obstacles.length; i++) {
                    if (obstacles[i].x === newFood.x && obstacles[i].y === newFood.y) {
                        isOnObstacle = true;
                        break;
                    }
                }
            } while (isOnSnake || isOnObstacle);
            
            food = newFood;
        }

        // ç”Ÿæˆéšœç¢ç‰©
        function generateObstacle() {
            if (isGameOver || isPaused) return;
            
            let newObstacle;
            let isOnSnake;
            let isOnFood;
            let isOnExistingObstacle;
            
            // ç”Ÿæˆæ–°éšœç¢ç‰©ä½ç½®ï¼Œç¡®ä¿ä¸åœ¨è›‡èº«ä¸Šã€é£Ÿç‰©ä¸Šå’Œç°æœ‰éšœç¢ç‰©ä¸Š
            do {
                isOnSnake = false;
                isOnFood = false;
                isOnExistingObstacle = false;
                
                newObstacle = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
                
                // ç¡®ä¿éšœç¢ç‰©ä¸ä¼šå‡ºç°åœ¨è¾¹ç¼˜é™„è¿‘
                if (newObstacle.x < 2 || newObstacle.x > (canvas.width / gridSize) - 3 ||
                    newObstacle.y < 2 || newObstacle.y > (canvas.height / gridSize) - 3) {
                    isOnSnake = true;
                    continue;
                }
                
                // æ£€æŸ¥æ˜¯å¦åœ¨è›‡èº«ä¸Š
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === newObstacle.x && snake[i].y === newObstacle.y) {
                        isOnSnake = true;
                        break;
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦åœ¨é£Ÿç‰©ä¸Š
                if (food.x === newObstacle.x && food.y === newObstacle.y) {
                    isOnFood = true;
                }
                
                // æ£€æŸ¥æ˜¯å¦åœ¨ç°æœ‰éšœç¢ç‰©ä¸Š
                for (let i = 0; i < obstacles.length; i++) {
                    if (obstacles[i].x === newObstacle.x && obstacles[i].y === newObstacle.y) {
                        isOnExistingObstacle = true;
                        break;
                    }
                }
            } while (isOnSnake || isOnFood || isOnExistingObstacle);
            
            obstacles.push(newObstacle);
            
            // é™åˆ¶éšœç¢ç‰©æ•°é‡
            if (obstacles.length > 5) {
                obstacles.shift();
            }
            
            // å®šæœŸç”Ÿæˆéšœç¢ç‰©
            obstacleInterval = setTimeout(generateObstacle, 10000);
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearTimeout(specialFoodTimer);
            clearTimeout(obstacleInterval);
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸå¼¹çª—
            finalScoreElement.textContent = score;
            modalHighScoreElement.textContent = highScore;
            gameOverModal.classList.remove('hidden');
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (isGameOver) {
                resetGame();
            }
            
            if (!isPaused) {
                // åˆå§‹åŒ–æ¸¸æˆçŠ¶æ€
                resetGame();
            }
            
            isPaused = false;
            startBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameInterval = setInterval(update, gameSpeed);
            
            // å¼€å§‹ç”Ÿæˆéšœç¢ç‰©
            obstacleInterval = setTimeout(generateObstacle, 10000);
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                clearInterval(gameInterval);
                clearTimeout(obstacleInterval);
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                drawPauseScreen();
            } else {
                gameInterval = setInterval(update, gameSpeed);
                obstacleInterval = setTimeout(generateObstacle, 10000);
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
            }
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            // é‡ç½®è›‡çš„çŠ¶æ€
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            snakeDirection = 'right';
            pendingDirection = 'right';
            
            // é‡ç½®åˆ†æ•°å’Œé€Ÿåº¦
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = initialSpeed;
            
            // æ¸…é™¤è®¡æ—¶å™¨
            clearInterval(gameInterval);
            clearTimeout(specialFoodTimer);
            clearTimeout(obstacleInterval);
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            isPaused = false;
            isGameOver = false;
            obstacles = [];
            
            // ç”Ÿæˆåˆå§‹é£Ÿç‰©
            generateFood();
            
            // æ›´æ–°UI
            startBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
            gameOverModal.classList.add('hidden');
            
            // ç»˜åˆ¶åˆå§‹çŠ¶æ€
            draw();
        }

        // é‡æ–°å¯åŠ¨æ¸¸æˆå¾ªç¯ï¼ˆç”¨äºè°ƒæ•´æ¸¸æˆé€Ÿåº¦ï¼‰
        function restartGameLoop() {
            clearInterval(gameInterval);
            if (!isPaused && !isGameOver) {
                gameInterval = setInterval(update, gameSpeed);
            }
        }

        // é”®ç›˜æ§åˆ¶
        function handleKeydown(e) {
            if (isGameOver) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (snakeDirection !== 'down') {
                        pendingDirection = 'up';
                    }
                    break;
                case 'ArrowDown':
                    if (snakeDirection !== 'up') {
                        pendingDirection = 'down';
                    }
                    break;
                case 'ArrowLeft':
                    if (snakeDirection !== 'right') {
                        pendingDirection = 'left';
                    }
                    break;
                case 'ArrowRight':
                    if (snakeDirection !== 'left') {
                        pendingDirection = 'right';
                    }
                    break;
                case ' ': // ç©ºæ ¼é”®
                    if (!isGameOver) {
                        pauseGame();
                    }
                    break;
                case 'Enter':
                    if (isGameOver) {
                        resetGame();
                        startGame();
                    }
                    break;
            }
        }

        // è§¦æ‘¸æ§åˆ¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
        function handleTouch(e) {
            if (isGameOver || isPaused) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const canvasRect = canvas.getBoundingClientRect();
            const centerX = canvasRect.left + canvasRect.width / 2;
            const centerY = canvasRect.top + canvasRect.height / 2;
            
            // è®¡ç®—è§¦æ‘¸ä½ç½®ä¸ä¸­å¿ƒçš„è§’åº¦
            const angle = Math.atan2(touchY - centerY, touchX - centerX) * 180 / Math.PI;
            
            // æ ¹æ®è§’åº¦ç¡®å®šæ–¹å‘
            if (angle > -45 && angle <= 45 && snakeDirection !== 'left') {
                pendingDirection = 'right';
            } else if (angle > 45 && angle <= 135 && snakeDirection !== 'up') {
                pendingDirection = 'down';
            } else if (angle > 135 || angle <= -135 && snakeDirection !== 'right') {
                pendingDirection = 'left';
            } else if (angle > -135 && angle <= -45 && snakeDirection !== 'down') {
                pendingDirection = 'up';
            }
        }

        // äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', handleKeydown);
        canvas.addEventListener('touchstart', handleTouch, {passive: true});
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        resetBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', () => {
            resetGame();
            startGame();
        });

        // å“åº”å¼è°ƒæ•´ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // ä¿æŒç”»å¸ƒä¸ºæ­£æ–¹å½¢
            const size = Math.min(containerWidth, containerHeight, 600);
            
            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            draw();
        }

        // å¯åŠ¨æ¸¸æˆ
        init();
    </script>
