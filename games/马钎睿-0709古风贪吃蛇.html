    <script>
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const startScreen = document.getElementById('startScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const directionBtns = document.querySelectorAll('.direction-btn');
        
        // 设置画布尺寸
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
        
        // 游戏配置
        const config = {
            gridSize: 20,
            initialSpeed: 150,
            speedIncrease: 5,
            maxSpeed: 60
        };
        
        // 游戏状态
        let gameState = {
            snake: [{x: 10, y: 10}],
            direction: {x: 1, y: 0},
            nextDirection: {x: 1, y: 0},
            food: {x: 5, y: 5},
            score: 0,
            highScore: localStorage.getItem('snakeHighScore') || 0,
            gameOver: false,
            paused: true,
            speed: config.initialSpeed,
            lastTime: 0,
            gameLoopId: null
        };
        
        // 更新高分显示
        highScoreElement.textContent = gameState.highScore;
        
        // 绘制游戏
        function drawGame() {
            // 清除画布
            ctx.fillStyle = '#0A0A0A';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格（古风风格）
            ctx.strokeStyle = '#D2B48C';
            ctx.lineWidth = 0.5;
            ctx.globalAlpha = 0.1;
            
            for (let x = 0; x < canvas.width; x += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            ctx.globalAlpha = 1;
            
            // 绘制食物
            ctx.fillStyle = '#D2B48C';
            ctx.beginPath();
            ctx.arc(
                gameState.food.x * config.gridSize + config.gridSize / 2,
                gameState.food.y * config.gridSize + config.gridSize / 2,
                config.gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 添加食物光泽效果
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(
                gameState.food.x * config.gridSize + config.gridSize / 3,
                gameState.food.y * config.gridSize + config.gridSize / 3,
                config.gridSize / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 绘制蛇
            gameState.snake.forEach((segment, index) => {
                // 蛇头和身体使用不同样式
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#8C1515';
                    
                    // 绘制蛇头
                    ctx.beginPath();
                    ctx.roundRect(
                        segment.x * config.gridSize,
                        segment.y * config.gridSize,
                        config.gridSize,
                        config.gridSize,
                        5
                    );
                    ctx.fill();
                    
                    // 绘制眼睛
                    ctx.fillStyle = 'white';
                    
                    // 根据方向调整眼睛位置
                    let eyeOffsetX = 0;
                    let eyeOffsetY = 0;
                    
                    if (gameState.direction.x > 0) {
                        eyeOffsetX = config.gridSize / 3;
                    } else if (gameState.direction.x < 0) {
                        eyeOffsetX = -config.gridSize / 3;
                    } else if (gameState.direction.y > 0) {
                        eyeOffsetY = config.gridSize / 3;
                    } else if (gameState.direction.y < 0) {
                        eyeOffsetY = -config.gridSize / 3;
                    }
                    
                    // 左眼
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * config.gridSize + config.gridSize / 3 + eyeOffsetX,
                        segment.y * config.gridSize + config.gridSize / 3 + eyeOffsetY,
                        config.gridSize / 8,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // 右眼
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * config.gridSize + config.gridSize * 2 / 3 + eyeOffsetX,
                        segment.y * config.gridSize + config.gridSize / 3 + eyeOffsetY,
                        config.gridSize / 8,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                } else {
                    // 蛇身体
                    ctx.fillStyle = '#8C1515';
                    
                    // 计算与前一段和后一段的角度，用于绘制更自然的曲线
                    let prevSegment = gameState.snake[index - 1];
                    let nextSegment = gameState.snake[index + 1] || null;
                    
                    // 绘制蛇身体
                    ctx.beginPath();
                    
                    if (nextSegment) {
                        // 计算与前后段的方向差异
                        let prevDirX = prevSegment.x - segment.x;
                        let prevDirY = prevSegment.y - segment.y;
                        let nextDirX = segment.x - nextSegment.x;
                        let nextDirY = segment.y - nextSegment.y;
                        
                        // 根据方向绘制不同的身体部分
                        if (prevDirX !== nextDirX || prevDirY !== nextDirY) {
                            // 转弯处
                            let radius = config.gridSize / 2;
                            
                            // 确定转弯方向
                            if ((prevDirX > 0 && nextDirY > 0) || (prevDirY < 0 && nextDirX < 0)) {
                                // 右上转弯
                                ctx.arc(
                                    segment.x * config.gridSize + config.gridSize,
                                    segment.y * config.gridSize,
                                    radius,
                                    Math.PI,
                                    Math.PI * 1.5
                                );
                            } else if ((prevDirX > 0 && nextDirY < 0) || (prevDirY > 0 && nextDirX < 0)) {
                                // 右下转弯
                                ctx.arc(
                                    segment.x * config.gridSize + config.gridSize,
                                    segment.y * config.gridSize + config.gridSize,
                                    radius,
                                    Math.PI * 1.5,
                                    0
                                );
                            } else if ((prevDirX < 0 && nextDirY > 0) || (prevDirY < 0 && nextDirX > 0)) {
                                // 左上转弯
                                ctx.arc(
                                    segment.x * config.gridSize,
                                    segment.y * config.gridSize,
                                    radius,
                                    Math.PI * 0.5,
                                    Math.PI
                                );
                            } else if ((prevDirX < 0 && nextDirY < 0) || (prevDirY > 0 && nextDirX > 0)) {
                                // 左下转弯
                                ctx.arc(
                                    segment.x * config.gridSize,
                                    segment.y * config.gridSize + config.gridSize,
                                    radius,
                                    0,
                                    Math.PI * 0.5
                                );
                            }
                        } else {
                            // 直线部分
                            if (prevDirX !== 0) {
                                // 水平方向
                                ctx.roundRect(
                                    segment.x * config.gridSize,
                                    segment.y * config.gridSize + config.gridSize / 4,
                                    config.gridSize,
                                    config.gridSize / 2,
                                    3
                                );
                            } else {
                                // 垂直方向
                                ctx.roundRect(
                                    segment.x * config.gridSize + config.gridSize / 4,
                                    segment.y * config.gridSize,
                                    config.gridSize / 2,
                                    config.gridSize,
                                    3
                                );
                            }
                        }
                    } else {
                        // 蛇尾
                        ctx.roundRect(
                            segment.x * config.gridSize,
                            segment.y * config.gridSize,
                            config.gridSize,
                            config.gridSize,
                            3
                        );
                    }
                    
                    ctx.fill();
                    
                    // 添加蛇身体纹理
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.beginPath();
                    
                    if (index % 2 === 0) {
                        ctx.ellipse(
                            segment.x * config.gridSize + config.gridSize / 2,
                            segment.y * config.gridSize + config.gridSize / 2,
                            config.gridSize / 3,
                            config.gridSize / 4,
                            0,
                            0,
                            Math.PI * 2
                        );
                    } else {
                        ctx.ellipse(
                            segment.x * config.gridSize + config.gridSize / 2,
                            segment.y * config.gridSize + config.gridSize / 2,
                            config.gridSize / 4,
                            config.gridSize / 3,
                            0,
                            0,
                            Math.PI * 2
                        );
                    }
                    
                    ctx.fill();
                }
            });
        }
        
        // 生成随机食物位置
        function generateFood() {
            const gridWidth = Math.floor(canvas.width / config.gridSize);
            const gridHeight = Math.floor(canvas.height / config.gridSize);
            
            // 确保食物不会出现在蛇身上
            let validPosition = false;
            let newFood;
            
            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                // 检查是否与蛇重叠
                validPosition = true;
                for (let i = 0; i < gameState.snake.length; i++) {
                    if (gameState.snake[i].x === newFood.x && gameState.snake[i].y === newFood.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            gameState.food = newFood;
        }
        
        // 更新游戏状态
        function updateGame() {
            if (gameState.paused || gameState.gameOver) return;
            
            // 更新方向
            gameState.direction = gameState.nextDirection;
            
            // 获取蛇头位置
            const head = { ...gameState.snake[0] };
            
            // 根据方向移动蛇头
            head.x += gameState.direction.x;
            head.y += gameState.direction.y;
            
            // 检查是否碰撞边界
            const gridWidth = Math.floor(canvas.width / config.gridSize);
            const gridHeight = Math.floor(canvas.height / config.gridSize);
            
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 检查是否碰撞自身
            for (let i = 0; i < gameState.snake.length; i++) {
                if (gameState.snake[i].x === head.x && gameState.snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // 将新头部添加到蛇身
            gameState.snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === gameState.food.x && head.y === gameState.food.y) {
                // 增加分数
                gameState.score += 10;
                scoreElement.textContent = gameState.score;
                
                // 更新高分
                if (gameState.score > gameState.highScore) {
                    gameState.highScore = gameState.score;
                    highScoreElement.textContent = gameState.highScore;
                    localStorage.setItem('snakeHighScore', gameState.highScore);
                }
                
                // 生成新食物
                generateFood();
                
                // 加快游戏速度
                if (gameState.speed > config.maxSpeed) {
                    gameState.speed -= config.speedIncrease;
                }
            } else {
                // 如果没吃到食物，移除尾部
                gameState.snake.pop();
            }
            
            // 重绘游戏
            drawGame();
        }
        
        // 游戏循环
        function gameLoop(timestamp) {
            if (!gameState.lastTime) gameState.lastTime = timestamp;
            
            const elapsed = timestamp - gameState.lastTime;
            
            if (elapsed > gameState.speed) {
                updateGame();
                gameState.lastTime = timestamp;
            }
            
            gameState.gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        // 开始游戏
        function startGame() {
            if (!gameState.gameLoopId) {
                gameLoop();
            }
            
            gameState.paused = false;
            startScreen.classList.add('hidden');
            pauseScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            startBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
        }
        
        // 暂停游戏
        function pauseGame() {
            gameState.paused = true;
            pauseScreen.classList.remove('hidden');
            startBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
        }
        
        // 游戏结束
        function gameOver() {
            gameState.gameOver = true;
            gameState.paused = true;
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.classList.remove('hidden');
            startBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
        }
        
        // 重置游戏
        function resetGame() {
            gameState = {
                snake: [{x: 10, y: 10}],
                direction: {x: 1, y: 0},
                nextDirection: {x: 1, y: 0},
                food: {x: 5, y: 5},
                score: 0,
                highScore: gameState.highScore,
                gameOver: false,
                paused: true,
                speed: config.initialSpeed,
                lastTime: 0,
                gameLoopId: gameState.gameLoopId
            };
            
            scoreElement.textContent = gameState.score;
            generateFood();
            drawGame();
        }
        
        // 处理键盘输入
        function handleKeyDown(e) {
            if (gameState.gameOver) return;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (gameState.direction.y !== 1) {
                        gameState.nextDirection = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (gameState.direction.y !== -1) {
                        gameState.nextDirection = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (gameState.direction.x !== 1) {
                        gameState.nextDirection = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (gameState.direction.x !== -1) {
                        gameState.nextDirection = {x: 1, y: 0};
                    }
                    break;
                case ' ': // 空格键暂停/继续
                    if (gameState.gameOver) {
                        resetGame();
                        startGame();
                    } else if (gameState.paused) {
                        startGame();
                    } else {
                        pauseGame();
                    }
                    break;
            }
        }
        
        // 处理移动设备按钮输入
        function handleDirectionButton(key) {
            if (gameState.gameOver) return;
            
            switch (key) {
                case 'ArrowUp':
                    if (gameState.direction.y !== 1) {
                        gameState.nextDirection = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                    if (gameState.direction.y !== -1) {
                        gameState.nextDirection = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                    if (gameState.direction.x !== 1) {
                        gameState.nextDirection = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                    if (gameState.direction.x !== -1) {
                        gameState.nextDirection = {x: 1, y: 0};
                    }
                    break;
            }
        }
        
        // 窗口大小改变时调整画布
        function handleResize() {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            drawGame();
        }
        
        // 事件监听
        document.addEventListener('keydown', handleKeyDown);
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', () => {
            resetGame();
            startGame();
        });
        startGameBtn.addEventListener('click', startGame);
        resumeBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', () => {
            resetGame();
            startGame();
        });
        directionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                handleDirectionButton(btn.dataset.key);
            });
        });
        window.addEventListener('resize', handleResize);
        
        // 初始化游戏
        generateFood();
        drawGame();
    </script>
